version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: poc-doc-bot-db
    environment:
      POSTGRES_DB: poc_doc_bot
      POSTGRES_USER: poc_user
      POSTGRES_PASSWORD: poc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
